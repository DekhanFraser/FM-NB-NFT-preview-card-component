<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="nftcard">
      <picture class="nftcard__image">
        <img src="images/image-equilibrium.jpg" alt="NFT image">
        <div class="nftcard__image-overlay"></div>
      </picture>
      <div class="nftcard__content">
        <h1 class="nftcard__title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-group justify">
          <span class="nftcard__price" data-icon="ethereum">0.041 ETH</span>
          <span class="nftcard__timeleft" data-icon="clock"> 3 days left</span>
        </div>
        <section class="nftcard__author flex-group"><img src="images/image-avatar.png" alt="Author avatar" class="avatar">Creation of <span class="author">Jules Wyvern</span></section>
      </div>
    </article>


  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alex Izmaylov</a>.
    </div>
  </footer>
</body>

</html>
